<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Mini Kakuro Grid -->
  <g transform="translate(12, 12)">
    <!-- Clue cell (top-left) -->
    <rect width="18" height="18" fill="#1F2937" stroke="#6B7280" stroke-width="1"/>
    <line x1="0" y1="0" x2="18" y2="18" stroke="#6B7280" stroke-width="0.5"/>
    <text x="14" y="8" font-family="Arial, sans-serif" font-size="6" fill="#E5E7EB" font-weight="600">6</text>
    <text x="4" y="16" font-family="Arial, sans-serif" font-size="6" fill="#E5E7EB" font-weight="600">3</text>

    <!-- Playable cell (top-right) -->
    <rect x="22" width="18" height="18" fill="#FFFFFF" stroke="#4B5563" stroke-width="1"/>
    <text x="31" y="13" font-family="Arial, sans-serif" font-size="12" fill="#1F2937" font-weight="bold" text-anchor="middle">1</text>

    <!-- Playable cell (bottom-left) -->
    <rect y="22" width="18" height="18" fill="#FFFFFF" stroke="#4B5563" stroke-width="1"/>
    <text x="9" y="35" font-family="Arial, sans-serif" font-size="12" fill="#1F2937" font-weight="bold" text-anchor="middle">2</text>

    <!-- Playable cell (bottom-right) -->
    <rect x="22" y="22" width="18" height="18" fill="#FFFFFF" stroke="#4B5563" stroke-width="1"/>
    <text x="31" y="35" font-family="Arial, sans-serif" font-size="12" fill="#1F2937" font-weight="bold" text-anchor="middle">3</text>
  </g>
</svg>
